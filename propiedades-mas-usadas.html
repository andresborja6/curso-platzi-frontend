<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            height: 100%;
            justify-content: center;
            display: flex;
        }
        .card{
            width: 500px;
            height: 500px;
            background: green;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img{
            width: 250px;
            height: 250px;
            border-radius: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(3){
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://www.kawasaki.com.mx/wp-content/uploads/2020/05/VERSYSVERDE3-600x600.jpg" alt="bike">
            <p>La Gran Bike</p>
            <p>So√±ada</p>
        </div>
    </section>
</body>
</html>
